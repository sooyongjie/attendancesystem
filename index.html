<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="icon" href="img/favicon.png" type="image/png" sizes="32x32">
    <link rel="stylesheet" href="css/log-in-style.css">
    <title>Attendance</title>
</head>
<body>
    <div class="container-fluid">
        <div class="default-background background" id="defbg" onmouseover="setBackground(0)"></div>
        <div class="admin-background background" id="admbg"></div>
        <div class="lecturer-background background" id="lectbg"></div>
        <div class="student-background background" id="studbg"></div>
        <div class="main mx-auto">
            <div class="admin mx-auto" id="admbtn" onmouseover="setBackground(1)" onclick="login(1)">
                <i class="fas fa-user-shield fa-4x menu-icon"></i>
                <p class="text-center">Admin</p>
            </div>
            <div class="lecturer mx-auto" id="lectbtn" onmouseover="setBackground(2)" onclick="login(2)">
                <i class="fas fa-chalkboard-teacher fa-4x menu-icon"></i>
                <p class="text-center">Lecturer</p>
            </div>
            <div class="student mx-auto" id="studbtn" onmouseover="setBackground(3)" onclick="login(3)">
                <i class="fas fa-user fa-4x menu-icon"></i>
                <p class="text-center">Student</p>
            </div>
        </div>
        <!-- Admin Login -->
        <div class="login" id="admlgn">
            <div class="back" onclick="window.location.reload();">
                <i class="fas fa-long-arrow-alt-left fa-lg"></i>
            </div>
            <h2 class="form-header text-center">Admin</h2>
            <form action="admin/validate_admin.php" method="post" id="admin" class="">
                <label>Username</label>
                <input type="text" name="username" class="form-control" value="admin"><br>
                <label>Password</label>
                <input type="password" name="password" class="form-control" value="admin"><br>
                <button type="submit" form="admin" value="Submit" class="btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span>Log In</span>
                </button>
            </form>
        </div>
        <!-- Lecturer Login -->
        <div class="login" id="lectlgn">
            <div class="back" onclick="window.location.reload();">
                <i class="fas fa-long-arrow-alt-left fa-lg"></i>
            </div>
            <h2 class="form-header text-center">Lecturer</h2>
            <form action="lecturer/validate_lecturer.php" method="post" id="lecturer" class="">
                <label>Username</label>
                <input type="text" name="username" class="form-control" value="lecturer1"><br>
                <label>Password</label>
                <input type="password" name="password" class="form-control" value="lecturer1"><br>
                <button type="submit" form="lecturer" value="Submit" class="btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span>Log In</span>
                </button>
            </form>
        </div>
        <!-- Student Login -->
        <div class="login" id="studlgn">
            <div class="back" onclick="window.location.reload();">
                <i class="fas fa-long-arrow-alt-left fa-lg"></i>
            </div>
            <h2 class="form-header text-center">Student</h2>
            <form action="student/validate_student.php" method="post" id="student">
                <label>Username</label>
                <input type="text" name="username" class="form-control" value="Student1"><br>
                <label>Password</label>
                <input type="password" name="password" class="form-control" value="Student1"><br>
                <button type="submit" form="student" value="Submit" class="btn-login">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    <span>Log In</span>
                </button>
            </form>
        </div>
    </div>
</body>
<script>
    const defbg = document.getElementById('defbg')
    const admbg = document.getElementById('admbg')
    const lectbg = document.getElementById('lectbg')
    const studbg = document.getElementById('studbg')
    var bg, lgn;

    setTimeout(function(){
        defbg.style.backgroundColor = 'linear-gradient(to top, #cfd9df 0%, #dadada 100%)';
    }, 100);

    function setBackground(bg)
    {
        if(bg==1)
        {
            admbg.style.opacity = 0.25;
            admbg.style.transition = '1s';
            defbg.style.opacity = 0;
            lectbg.style.opacity = 0;
            studbg.style.opacity = 0;
        }
        else if(bg==2)
        {
            lectbg.style.opacity = 0.25;
            lectbg.style.transition = '1s';
            defbg.style.opacity = 0;
            admbg.style.opacity = 0;
            studbg.style.opacity = 0;
        }
        else if(bg==3)
        {
            studbg.style.opacity = 0.25;
            studbg.style.transition = '1s';
            defbg.style.opacity = 0;
            admbg.style.opacity = 0;
            lectbg.style.opacity = 0;
        }
        else if(bg==0)
        {
            defbg.style.opacity = 1;
            defbg.style.transition = '1s';
        }
    }

    const admbtn = document.getElementById('admbtn')
    const lectbtn = document.getElementById('lectbtn')
    const studbtn = document.getElementById('studbtn')
    const admlgn = document.getElementById('admlgn')
    const lectlgn = document.getElementById('lectlgn')
    const studlgn = document.getElementById('studlgn')

    function login(lgn)
    {
        hideAllBtnFade();
        if(lgn==1)                          // Admin
        {
            lectbtn.onclick = function() {
                return false;
            }
            studbtn.onclick = function() {
                return false;
            }
            admlgn.style.zIndex = 2;       // login z-index
            setTimeout(hideAllBtn, 500);
            setTimeout(function(){
                // admbg.style.zIndex = 2;
                // admbg.style.opacity = 1;
                admlgn.style.opacity = 1;   // login
            }, 500);
            admbg.style.zIndex = 2;
            admbg.style.opacity = 1;
            
        }
        else if(lgn==2)
        {
            admbtn.onclick = function() {
                return false;
            }
            studbtn.onclick = function() {
                return false;
            }
            lectlgn.style.zIndex = 2;       // login z-index
            setTimeout(hideAllBtn, 500);
            setTimeout(function(){
                // lectbg.style.zIndex = 2;
                // lectbg.style.opacity = 1;
                lectlgn.style.opacity = 1;  // login
            }, 500);
            lectbg.style.zIndex = 2;
            lectbg.style.opacity = 1;
        }
        else if(lgn==3)
        {
            lectbtn.onclick = function() {
                return false;
            }
            admbtn.onclick = function() {
                return false;
            }
            studlgn.style.zIndex = 2;       // login z-index
            setTimeout(hideAllBtn, 500);
            setTimeout(function(){
                // studbg.style.zIndex = 2;
                // studbg.style.opacity = 1;
                studlgn.style.opacity = 1;  // login
            }, 500);
            studbg.style.zIndex = 2;
            studbg.style.opacity = 1;
        }
    }

    function hideAllBtnFade()
    {
        admbtn.style.opacity = "0";
        lectbtn.style.opacity = "0";
        studbtn.style.opacity = "0";
    }

    function hideAllBtn()
    {
        admbtn.style.display = "none";
        lectbtn.style.display = "none";
        studbtn.style.display = "none";
    }

</script>
</html>
